<div class="row pt-4">
  <div class="col-12">
    <h4>Add Listing</h4>
      <form #newCribForm="ngForm" (ngSubmit)="onCribSubmit(newCribForm.value)">
        <div class="form-row">
          <div class="form-group col-sm-4">
            <label for="address" class="">Address</label>
            <input type="text" class="form-control" placeholder="Address" name="address" id="address" ngModel required>
          </div>
          <div class="form-group col-sm-4">
            <label for="price" class="">Price</label>
            <input type="number" class="form-control" placeholder="Price" name="price" id="price" ngModel required>
          </div>
          <div class="form-group col-sm-4">
            <label for="property-type" class="">Property Type</label>
            <select name="type" id="property-type" class="form-control" [(ngModel)]="propertyTypes[0]" required>
              <option *ngFor="let type of propertyTypes" [value]="type">{{type}}</option>
            </select>
          </div>
          <div class="form-group col-sm-6">
            <label for="description" class="">Desciption</label>
            <textarea type="text" class="form-control" placeholder="Description" name="description" id="description" ngModel required>
            </textarea>
          </div>
          <div class="form-group col-sm-2">
            <label for="bedroom" class="">Beds</label>
            <input type="number" class="form-control" placeholder="Beds" name="bedrooms" id="bedroom" ngModel required>
          </div>
          <div class="form-group col-sm-2">
            <label for="bathroom" class="">Baths</label>
            <input type="number" class="form-control" placeholder="Baths" name="bathrooms" id="bathroom" ngModel required>
          </div>
          <div class="form-group col-sm-2">
            <label for="sqft" class="">SqFt</label>
            <input type="number" class="form-control" placeholder="SqFt" name="area" id="sqft" ngModel required>
          </div>
          <div class="form-group col-sm-12">
            <button class="btn btn-primary listing-button" type="submit">Add</button>
          </div>
        </div>
        </form>
  </div>
</div>
